{% extends 'base.html' %}

{% block title %}
Detail
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <p>Author: {{ object.author.username }}</p>
        <p>Content: {{ object.text|linebreaksbr }}</p>
        <p>
            <img src="{{ object.photo.url }}" style="width: 100%;"/>
        </p>
    </div>
    <div class="col-md-2"></div>

</div>
{% endblock %}
