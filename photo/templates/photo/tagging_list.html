{% extends 'base.html' %}
{% block title %}
Tag List
{% endblock %}

{% block content %}
    {% load tagging_tags %}
    {% tag_cloud_for_model photo.Photo as tags with steps=12 min_count=1 distribution=log %}
    {% for tag in tags %}
<a href="{% url 'photo:tag_post_list' tag.name %}" style="font-size: {{ tag.font_size }}rem;">{{ tag }}</a>
    {% endfor %}
{% endblock %}
